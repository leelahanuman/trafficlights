<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trafficlights</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <h1 class="heading">Traffic Lights</h1>
      <div class="d-flex justify-content-center">
        <div class="mr-5">
          <button class="button mt-4" id="stopButton" onClick="buttonA()">
            Stop</button
          ><br />
          <button class="button mt-5" id="goButton" onClick="buttonB()">
            GO</button
          ><br />
          <button class="button mt-5" id="readyButton" onClick="buttonC()">
            Ready
          </button>
        </div>
        <div class="traffic-lights">
          <div class="stopl" id="stopLight"></div>
          <div class="gol mt-5 " id="goLight"></div>
          <div class="waitl mt-5" id="readyLight"></div>
        </div>
      </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
